<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Portal cliente  E-Commerce</title>
</head>
<body>
    <main class="container">
        Inicio de sesion
        <a href="login.html
        ">Client Portal</a>
        <form id="login-form">
            <header><h1>Login</h1></header>
            <input type="email" id="email-input" name="email" placeholder="Email" required autocomplete="username">
            <input type="password" id="password-input" name="password" placeholder="Password" required autocomplete="current-password">
            <input type="submit" value="Submit" role="button" />
          </form>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
